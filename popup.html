<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Volume Control</title>
</head>

<body class="rounded-md bg-slate-800 min-w-96 text-gray-50">
    <main class="p-2 space-y-5">
        <div class="info space-y-5">

            <h1 class="font-bold text-lg">Volume Booster</h1>
            <p class="font-sans italic">
                This is a simple extension that will allow you to increase the volume of youtube upto 300%.
            </p>
            <p class="font-sans italic">
                It may work on other sites as well
            </p>

        </div>
        <div class="range">
            <input class="w-full" type="range" id="volumeSlider" min="0" max="300" value="100">
        </div>
        
        <button class="bg-yellow-600 flex items-center justify-center gap-2 text-yellow-100 py-2 px-4 rounded-md" id="resetButton">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
            <p>
                Reset
            </p>

        </button>
    </main>

    <script src="popup.js"></script>
</body>

</html>
